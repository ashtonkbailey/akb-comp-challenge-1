<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link href="styles.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=ABeeZee" rel="stylesheet">
  <title>AKB Static Comp 1</title>
</head>
<body>
  <main>
    <section class="bio-and-shops">
      <article class="bio">
        <h2>Mah knits</h2>
        <p>i like to knit. here are some things i made. you can buy them.</p>
        <button class="contact">contact</button>
        <button class="customs">custom order</button>
      </article>
      <article class="patterns">
        <img src="image/pattern.png" alt="pattern icon" class="category-icons">
        <p>patterns</p>
      </article>
      <article class="hats">
        <img src="image/winter-hat.png" alt="hat icon" class="category-icons">
        <p>hats</p>
      </article>
      <article class="mittens">
        <img src="image/mittens.png" alt="mittens icon" class="category-icons">
        <p>mittens</p>
      </article>
      <article class="scarves">
        <img src="image/scarf.png" alt="scarf icon" class="category-icons"><p> scarves</p>
      </article>
      <article class="socks">
        <img src="image/socks.png" alt="socks icon" class="category-icons">
        <p>socks</p>
      </article>
      <article class="blankets">
        <img src="image/blanket.png" alt="blanket icon" class="category-icons">
        <p> blankets</p>
      </article>
      <article class="supplies">
        <img src="image/knitting.png" alt="supplies icon" class="category-icons">
        <p> supplies</p>
      </article>
    </section>
    <section class="image-side">
      <img src="image/nynne-schroder-691267-unsplash.jpg" alt="two balls of yarn with a circular knitting project and a mug of cocoa" class="main-image">
      <img src="image/left-arrow.png" alt="scroll photos left" class="arrow-icon">
      <img src="image/right-arrow.png" align="scroll photos right" class="arrow-icon">
      <img src="image/photo-scroll" class="dots-icon">
    </section>
  </main>
</body>
</html>

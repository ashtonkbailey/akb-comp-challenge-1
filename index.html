<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link href="styles.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=ABeeZee" rel="stylesheet">
  <title>AKB Static Comp 1</title>
</head>
<body>
  <main>
    <section class="bio-and-shops">
      <article class="bio">
        <h2>Mah knits</h2>
        <p>i like to knit. here are some things i made. you can buy them.</p>
        <div class="shop-buttons">
          <button>contact</button>
          <button>custom order</button>
        </div>
      </article>
      <article class="patterns">
        <img src="image/pattern.png" alt="pattern icon">
        <p>patterns</p>
      </article>
      <article class="hats">
        <img src="image/winter-hat.png" alt="hat icon">
        <p>hats</p>
      </article>
      <article class="mittens">
        <img src="image/mittens.png" alt="mittens icon">
        <p>mittens</p>
      </article>
      <article class="scarves">
        <img src="image/scarf.png" alt="scarf icon"><p> scarves</p>
      </article>
      <article class="socks">
        <img src="image/socks.png" alt="socks icon">
        <p>socks</p>
      </article>
      <article class="blankets">
        <img src="image/blanket.png" alt="blanket icon">
        <p> blankets</p>
      </article>
      <article class="supplies">
        <img src="image/knitting.png" alt="supplies icon">
        <p> supplies</p>
      </article>
    </section>
    <section class="image-side">
      <section class="main-image"></section>
      <img src="image/photo-scroll.png" class="dots-icon">
      <section class="arrow-icon">
        <img src="image/left-arrow.png" alt="scroll photos left" class="left-arrow-icon">
        <img src="image/right-arrow.png" alt="scroll photos right" class="right-arrow-icon">
      </section>
    </section>
  </main>
</body>
</html>
